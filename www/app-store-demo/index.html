<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="no" name="imagetoolbar" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="apple-touch-icon-precomposed" href="./images/icon.png" />
    <link rel="apple-touch-startup-image" href="./images/icon.png" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="AppTitle" />
    <meta name="format-detection" content="telephone=no" />
    <title>Haxademic.js</title>
    <link rel="stylesheet" href="css/pico.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <app-state-distributed debug side-debug></app-state-distributed>
    <custom-app>
      <main class="container">
        <section>
          <h1>AppStoreDistributed Demo</h1>
          <p>A nice way to communicate between apps</p>
          <h4>Buttons with shared key: APP_STATE</h4>
          <nav>
            <app-store-button key="APP_STATE" value="ATTRACT">ATTRACT</app-store-button>
            <app-store-button key="APP_STATE" value="GAMEPLAY">GAMEPLAY</app-store-button>
            <app-store-button key="APP_STATE" value="GAME_OVER">GAME_OVER</app-store-button>
          </nav>
          <h4>Special Buttons</h4>
          <nav>
            <app-store-button key="BTN_PULSE" value="1" momentary>Momentary / Pulse</app-store-button>
            <app-store-button key="BTN_TOGGLE" value="0" toggle>Toggle</app-store-button>
          </nav>
          <h4>Input Fields</h4>
          <p>
            <app-store-textfield key="TEXT_INPUT" value=""></app-store-textfield>
          </p>
          <p>
            <app-store-slider key="SLIDER_1" value="0" max="1"></app-store-slider>
          </p>
          <h4>Monitoring</h4>
          <p>
            <app-store-monitor key="KINECT_1_DEPTH_HEALTHY" value=""></app-store-monitor>
            <app-store-monitor key="KINECT_2_DEPTH_HEALTHY" value=""></app-store-monitor>
            <app-store-monitor key="KINECT_3_DEPTH_HEALTHY" value=""></app-store-monitor>
          </p>
        </section>
        <details open>
          <summary>Event Log</summary>
          <event-log-view max-length="10"></event-log-view>
        </details>
      </main>
      <footer class="container">
        <small>Built by us ðŸ‘‹</small>
      </footer>
    </custom-app>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
